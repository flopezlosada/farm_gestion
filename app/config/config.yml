liip_imagine:
    resolvers:
        default:
            web_path:
                web_root: %kernel.root_dir%/../web
                cache_prefix: media/cache
    loaders:
        default:
            filesystem:
                data_root: %kernel.root_dir%/../web/

    driver:               gd
    cache:                default
    data_loader:          default
    default_image:        null
    controller:
        filter_action:         liip_imagine.controller:filterAction
        filter_runtime_action: liip_imagine.controller:filterRuntimeAction
    filter_sets:
        image_ig:
            quality: 100
            filters:
                interlace:
                    mode: line
                strip: ~
                relative_resize: { increase: 400 }
                crop: { start: [0, 50], size: [700, 420] }
        image_task_show:
                    quality: 100
                    filters:
                        interlace:
                            mode: line
                        strip: ~
                        thumbnail: { allow_upscale: true, size: [290, 200], mode: outbound }
        image_post_snippet_show:
                    quality: 100
                    filters:
                        interlace:
                            mode: line
                        strip: ~
                        thumbnail: { allow_upscale: true, size: [600, 1450], mode: inset }
        thumb_blog_article_main:
                    quality: 100
                    filters:
                        interlace:
                            mode: line
                        strip: ~
                        thumbnail: { allow_upscale: true, size: [701, 433], mode: outbound }
        thumb_latest_post:
                    quality: 100
                    filters:
                        interlace:
                            mode: line
                        strip: ~
                        thumbnail: { allow_upscale: true, size: [81, 81], mode: crop }
        image_task_big:
            quality: 100
            filters:
                interlace:
                    mode: line
                strip: ~
                thumbnail: { allow_upscale: true, size: [700,420], mode: outbound }
        image_history:
                    quality: 100
                    filters:
                        interlace:
                            mode: line
                        strip: ~
                        thumbnail: { allow_upscale: true, size: [200, 200], mode: inset }
stfalcon_tinymce:
        include_jquery: true
        tinymce_jquery: true
        selector: ".tinymce"
        #base_url: "http://yourdomain.com/" # this parameter may be included if you need to override the assets_base_urls for your template engine (to override a CDN base url)
        # Get current language from the parameters.ini
        language: %locale%
        # Custom buttons
        tinymce_buttons:
            stfalcon: # Id of the first button
                title: "Stfalcon"
                image: "http://stfalcon.com/favicon.ico"
        theme:
            # Simple theme: same as default theme
            simple: ~
            # Custom theme with almost any enabled plugins
            custom:
                 menubar: false
                 toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
                 image_advtab: true
            # Advanced theme with almost all enabled plugins
            advanced:
                 plugins:
                     - "advlist autolink lists link image charmap print preview hr anchor pagebreak"
                     - "searchreplace wordcount visualblocks visualchars code fullscreen"
                     - "insertdatetime media nonbreaking save table contextmenu directionality"
                     - "emoticons template paste textcolor"
                 toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
                 toolbar2: "print preview media | forecolor backcolor emoticons | stfalcon | example"
                 image_advtab: true
                 templates:
                     - {title: 'Test template 1', content: 'Test 1'}
                     - {title: 'Test template 2', content: 'Test 2'}
            # BBCode tag compatible theme (see http://www.bbcode.org/reference.php)
            bbcode:
                 plugins: ["bbcode, code, link, preview"]
                 menubar: false
                 toolbar1: "bold,italic,underline,undo,redo,link,unlink,removeformat,cleanup,code,preview"
white_october_breadcrumbs:
    separator:          ''
    separatorClass:     'separator'
    listId:             'wo-breadcrumbs'
    listClass:          'breadcrumb'
    itemClass:          ''
    linkRel:            ''
    locale:             ~ # defaults to null, so the default locale is used
    translation_domain: ~ # defaults to null, so the default domain is used
    viewTemplate:       'WhiteOctoberBreadcrumbsBundle::breadcrumbs.html.twig'

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template
